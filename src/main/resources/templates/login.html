                            <div class="mb-3">
                                <label for="email_field" class="form-label text-dark">Email address</label>
                                <input name="email" type="email" class="form-control border-dark" id="email" placeholder="Abc@gmail.com" required>
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <!-- Password Field -->
                            <div class="mb-3">
                                <label for="password_field" class="form-label text-dark">Password</label>
                                <input name="password" type="password" class="form-control border-dark" id="password" placeholder="password" required>
                            </div>
                            <div class="container text-center">
                                <button type="submit" class="btn bg-dark text-white">Login</button>
                                <button type="reset" class="btn bg-warning text-dark">Reset</button>
                            </div>
                        </form>
